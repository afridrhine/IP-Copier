<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy IP</title>
    <style>
        /* Set a background image */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://i.imgur.com/wdRS8cS.png'); /* Replace with your desired background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header styles with animation */
        h1 {
            font-size: 3rem;
            color: white;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button styles */
        button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #7b0202;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ec291a;
            transform: scale(1.1);
        }

        /* Button text shadow animation */
        button:after {
            content: ' ';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.4s, left 0.4s;
        }

        button:hover:after {
            width: 100%;
            left: 0;
        }

        /* Keyframe animation for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input and alert animation */
        .alert {
            margin-top: 10px;
            padding: 10px;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            animation: fadeInAlert 2s ease-in-out;
        }

        @keyframes fadeInAlert {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>WELCOME TO THE 51st SERVER.</h1>
    <button onclick="copyIP()">COPY SERVER IP Address</button>
    <div class="alert" id="alert"></div>

    <script>
        function copyIP() {
            const ip = "103.139.234.60:10308";
            navigator.clipboard.writeText(ip).then(() => {
                const alertBox = document.getElementById("alert");
                alertBox.textContent = "Server IP copied to clipboard: " + ip;
                alertBox.style.display = "block";
                setTimeout(() => {
                    alertBox.style.display = "none";
                }, 3000); // Hide alert after 3 seconds
            }).catch(err => {
                const alertBox = document.getElementById("alert");
                alertBox.textContent = "Failed to copy IP: " + err;
                alertBox.style.display = "block";
                setTimeout(() => {
                    alertBox.style.display = "none";
                }, 3000); // Hide alert after 3 seconds
            });
        }
    </script>
</body>
</html>
